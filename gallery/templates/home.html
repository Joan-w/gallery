{% extends 'layout.html' %}
{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
        <h1 class="jumbotron-heading">Pics-World Album</h1>
        <p class="lead text-muted">Welcome to Pics Image Gallery.</p>
        </div>
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Photo by category" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
        <div class="row">
            {% for gallery in images.all %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <a href="{{ gallery.id }}" style=" text-decoration: none;">
                        <img src="{{ gallery.image.url }}" width="100%" height="225px">
                        <h3 style="text-align: center; font-size: 30px; font-weight: 600; padding-top: 3px; font-family: monospace; color: crimson;">{{ gallery.title }}</h3>
                    </a>
                    <div class="card-body">
                        <p class="card-text" style="font-family: serif; font-size: 20px; font-weight: bolder; text-align: center;">{{ gallery.summary }}</p>
                        <div class="d-flex justify-content-between align-items-center"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>

{% endblock %}
